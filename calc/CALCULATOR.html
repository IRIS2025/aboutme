<html>

<head>
    <title>
        Calculator App
    </title>
</head>

<body>
    <div>
        <form>
            <label>Enter the first number:</label>
            <input id="first"></br></br>
            <label>Enter the second number:</label>
            <input id="second"></br></br>
            <select id="operator">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
            </select>
            <button onclick="calculator()">Submit</button>
            <h2>Result:</h2>
            <h1 id="resulttext"></h1>
        </form>
        <a href="../index.html">
            <h1>RETURN</h1>
        </a>
    </div>
    <script>
        function calculator() {
            let no1 = parseInt(document.getElementById("first").value);
            let no2 = parseInt(document.getElementById("second").value);
            let op = document.getElementById("operator").value;

            var result = 0;
            if (op == "+") {
                result = no1 + no2;
            }
            else if (op == "-") {
                result = no1 - no2;
            }
            else if (op == "*") {
                result = no1 * no2;
            }
            else {
                result = no1 / no2;
            }
            document.getElementById("resulttext").innerText = result;
            event.preventDefault();



        }
        console.log(result)
    </script>
</body>

</html>
